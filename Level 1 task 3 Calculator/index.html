<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by lakshya</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Calculator</h1>
            <input type="text">
            <div class="numPad">
                <button id="can" class="btn btnx">C</button>
                <button id="percents" class="btn btnx">%</button>
                <button id="back" class="btn btnx"><i class="fa-solid fa-delete-left"></i></button>
                <button id="divs" class="btn btnx">/</i></button>
                <button id="seven" class="btn">7</button>
                <button id="eight" class="btn">8</button>
                <button id="nine" class="btn">9</button>
                <button id="mult" class="btn btnx">*</i></button>
                <button id="four" class="btn">4</button>
                <button id="five" class="btn">5</button>
                <button id="six" class="btn">6</button>
                <button id="sub" class="btn btnx">-</i></button>
                <button id="one" class="btn">1</button>
                <button id="two" class="btn">2</button>
                <button id="three" class="btn">3</button>
                <button id="add" class="btn btnx">+</i></button>
                <button id="zerozero" class="btn">00</button>
                <button id="zero" class="btn">0</button>
                <button id="decimal" class="btn">.</i></button>
                <button id="equal" class="btn btnx">=</button>
            </div>

        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
